<!DOCTYPE html>
<html lang="es">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÄÔ∏è Explorador Solar Interactivo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Variables CSS para Tema Solar --- */
        :root {
            --primary-color: #FFC300; /* Amarillo Solar */
            --secondary-color: #FF5733; /* Naranja Energ√≠a */
            --accent-color: #4CAF50; /* Verde Eco (opcional) */
            --text-color: #333;
            --bg-color: #f8f9fa; /* Fondo claro */
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        /* --- Estilos Globales y Reset --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Aplicar nueva fuente */
            background-color: var(--bg-color);
            overflow: hidden; /* Evitar scrollbars innecesarios */
        }
        * { box-sizing: border-box; }

        /* --- Mapa --- */
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
            filter: brightness(1); /* Inicial */
            transition: filter 0.5s ease; /* Transici√≥n suave para filtros */
        }
        /* Efecto sutil al cargar o interactuar */
        #map.loading {
             filter: brightness(0.9) blur(1px);
        }


        /* --- Indicador de Carga General --- */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Encima de todo */
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 5px solid var(--shadow-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        #loading-overlay p {
            font-weight: 600;
            color: var(--text-color);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* --- Barra de B√∫squeda Mejorada --- */
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%; /* Centrar */
            transform: translateX(-50%); /* Ajuste fino para centrar */
            z-index: 1050;
            width: 90%;
            max-width: 450px; /* Un poco m√°s ancha */
            background-color: var(--white);
            border-radius: 30px; /* M√°s redondeada */
            box-shadow: 0 4px 12px var(--shadow-medium);
            display: flex;
            align-items: center;
            padding: 8px 15px; /* Ajustar padding */
            transition: all 0.3s ease;
        }
         #search-container:focus-within { /* Efecto al enfocar el input */
             box-shadow: 0 6px 16px rgba(255, 195, 0, 0.5);
         }

        #search-input {
            flex-grow: 1;
            height: 40px;
            padding: 0 10px 0 35px; /* Espacio para icono */
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 30px;
            background: transparent;
            color: var(--text-color);
            position: relative;
        }
         #search-input::placeholder {
             color: #999;
             font-weight: 300;
         }

         /* Icono de Lupa (usando pseudo-elemento) */
         #search-container::before {
             font-family: "Font Awesome 6 Free"; /* Necesitas Font Awesome */
             content: "\f002"; /* C√≥digo del icono de lupa */
             font-weight: 900;
             position: absolute;
             left: 20px;
             top: 50%;
             transform: translateY(-50%);
             color: #aaa;
             font-size: 16px;
             z-index: 1; /* Asegurar que est√© visible */
         }

        /* --- Contenedor de Sugerencias Mejorado --- */
        #suggestions-container {
            position: absolute;
            top: calc(100% + 8px); /* Un poco m√°s de espacio */
            left: 0;
            width: 100%;
            background-color: var(--white);
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 12px var(--shadow-light);
            max-height: 350px;
            overflow-y: auto;
            display: none;
            z-index: 1049;
            border: 1px solid #eee; /* Borde sutil */
        }
        .suggestion-item {
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            white-space: normal; /* Permitir wrap si es largo */
            line-height: 1.4;
            transition: background-color 0.2s ease;
            color: var(--text-color);
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #f5f5f5; }

        /* Estilo para el nombre principal y detalles */
        .suggestion-item strong {
            font-weight: 600;
            color: var(--primary-color); /* Destacar nombre */
            display: block; /* Para que ocupe su l√≠nea */
            margin-bottom: 3px;
        }
        .suggestion-item small {
            display: block;
            color: #666;
            font-size: 13px;
            font-weight: 300;
        }

        /* Estilo para mensajes (Buscando..., Error) */
        .suggestion-message {
            padding: 15px 20px;
            color: #888;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }
         .suggestion-message .spinner-small { /* Spinner peque√±o para b√∫squeda */
             width: 18px; height: 18px;
             border-width: 2px;
             border-top-color: var(--secondary-color); /* Otro color para variar */
             margin-right: 8px;
             animation: spin 0.8s linear infinite;
             /* Hereda la animaci√≥n 'spin' definida antes */
         }


        /* --- Controles Leaflet Personalizados --- */
        .leaflet-control-zoom, .leaflet-control-layers {
            border: none !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 8px var(--shadow-medium) !important;
        }
        .leaflet-control-layers-toggle {
             /* Icono personalizado b√°sico (puedes mejorarlo con SVG) */
             background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layers-fill" viewBox="0 0 16 16"><path d="M7.765 1.559a.5.5 0 0 1 .47 0l7.5 4a.5.5 0 0 1 0 .882l-7.5 4a.5.5 0 0 1-.47 0l-7.5-4a.5.5 0 0 1 0-.882l7.5-4z"/><path d="m2.125 8.567-1.86.992a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882l-1.86-.992-5.17 2.756a1.5 1.5 0 0 1-1.41 0l-5.17-2.756z"/></svg>') !important;
             background-repeat: no-repeat !important;
             background-position: center !important;
             background-size: 18px 18px !important; /* Ajusta tama√±o si es necesario */
             width: 30px !important; /* Ajusta tama√±o si es necesario */
             height: 30px !important; /* Ajusta tama√±o si es necesario */
        }
        .leaflet-control-zoom a { /* Botones +/- */
            color: var(--primary-color) !important;
             font-weight: bold !important;
        }


        /* --- Popups Tem√°ticos --- */
        .leaflet-popup-content-wrapper {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 3px 15px var(--shadow-medium);
        }
        .leaflet-popup-content {
            margin: 15px 20px !important;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            color: var(--text-color);
        }
        .popup-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--secondary-color); /* Naranja */
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .popup-coords {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }
        .popup-coords span { /* Etiqueta Lat/Lng */
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Bot√≥n Eliminar Mejorado */
        .popup-delete-button {
            margin-top: 10px;
            padding: 8px 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5253); /* Gradiente rojo */
            color: white;
            border: none;
            border-radius: 20px; /* Redondeado */
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.4);
        }
        .popup-delete-button:hover {
            background: linear-gradient(45deg, #ee5253, #ff6b6b);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.6);
            transform: translateY(-1px); /* Efecto sutil hover */
        }
        .popup-delete-button i { /* Icono papelera */
             margin-right: 5px;
        }

        /* --- C√≠rculos de Radio Mejorados (Con Animaci√≥n) --- */
        .autoconsumo-circle {
             /* stroke-dasharray: 10, 5;  L√≠nea discontinua (opcional) */
             animation: pulse-circle 2.5s infinite ease-out;
        }

         @keyframes pulse-circle {
             0% { opacity: var(--initial-opacity, 0.4); transform: scale(1); }
             50% { opacity: calc(var(--initial-opacity, 0.4) * 0.5); transform: scale(1.02); } /* Pulso sutil */
             100% { opacity: var(--initial-opacity, 0.4); transform: scale(1); }
         }

        /* --- Etiquetas de Radio Mejoradas --- */
        .radius-label {
             background: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
             border: none;
             color: var(--secondary-color); /* Naranja */
             font-weight: 600; /* M√°s grueso */
             font-size: 11px; /* Ligeramente m√°s grande */
             padding: 2px 5px; /* Peque√±o padding */
             border-radius: 4px; /* Bordes suaves */
             box-shadow: 0 1px 3px var(--shadow-light);
             white-space: nowrap;
             text-align: center;
             pointer-events: none; /* No interactuable */
        }
        /* Ajustes de posici√≥n */
        .label-north { transform: translate(-50%, -150%); } /* Un poco m√°s arriba */
        .label-south { transform: translate(-50%, 50%); }  /* Un poco m√°s abajo */
        .label-east { transform: translate(30%, -50%); }  /* Un poco m√°s a la derecha */
        .label-west { transform: translate(-130%, -50%); } /* Un poco m√°s a la izquierda */

        /* Icono personalizado para marcador (opcional, si usas FontAwesome) */
        .solar-marker-icon {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando Explorador Solar...</p>
    </div>

    <div id="map"></div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Busca tu direcci√≥n o localidad...">
        <div id="suggestions-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // --- Configuraci√≥n Inicial del Mapa ---
        const initialCoords = [40.103, -4.384]; // Espa√±a centro
        const initialZoom = 7;
        const loadingOverlay = document.getElementById('loading-overlay');
        const mapElement = document.getElementById('map');

        mapElement.classList.add('loading'); // Oscurecer mapa al inicio

        const map = L.map('map', {
            zoomControl: false, // Desactivado, usamos el control personalizado
            attributionControl: false // Desactivado, a√±adiremos uno personalizado
        }).setView(initialCoords, initialZoom);

        // --- A√±adir Atribuci√≥n Personalizada ---
         L.control.attribution({
             position: 'bottomright',
             prefix: '<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>'
         }).addTo(map);

        // --- *** ORDEN CORREGIDO: Definir Capas y Controles AQU√ç *** ---
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Capas Base
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OSM</a>'
        });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri'
        });

        // Listeners de error para las capas
        streetLayer.on('tileerror', function(error, tile) {
            console.warn('Error al cargar tesela de calles:', error.error, tile.src);
        });
        satelliteLayer.on('tileerror', function(error, tile) {
            console.warn('Error al cargar tesela de sat√©lite:', error.error, tile.src);
        });

        // A√±adir capa inicial al mapa
        streetLayer.addTo(map);

        // Definir mapas base para el control de capas
        const baseMaps = {
            "<i class='fas fa-road'></i> Calles": streetLayer,
            "<i class='fas fa-satellite'></i> Sat√©lite": satelliteLayer
        };

        // A√±adir control de capas al mapa
        L.control.layers(baseMaps, null, {
            position: 'bottomleft',
            collapsed: true
        }).addTo(map);
        // --- *** FIN ORDEN CORREGIDO *** ---


        // --- Indicador de Carga (AHORA es seguro usar streetLayer) ---
        map.whenReady(() => {
             console.log("Mapa listo (whenReady)."); // Log
             // Escuchar evento 'load' de la capa inicial (streetLayer ya est√° definida)
             streetLayer.once('load', () => {
                 console.log("Capa base cargada (load). Ocultando overlay."); // Log
                 loadingOverlay.classList.add('hidden');
                 mapElement.classList.remove('loading'); // Restaurar brillo
             });
             // Fallback por si 'load' no se dispara o tarda mucho
             setTimeout(() => {
                 if (!loadingOverlay.classList.contains('hidden')) {
                     console.warn("Fallback timeout: Ocultando overlay despu√©s de 3 segundos."); // Log
                     loadingOverlay.classList.add('hidden');
                     mapElement.classList.remove('loading');
                 }
             }, 3500); // Aumentado ligeramente el timeout a 3.5s por si acaso
        });


        // --- L√≥gica Barra de B√∫squeda ---
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const searchContainer = document.getElementById('search-container');
        let debounceTimer;

        function displaySuggestions(results) {
            suggestionsContainer.innerHTML = ''; // Limpiar
            if (results === null || results === undefined) {
                 suggestionsContainer.innerHTML = '<div class="suggestion-message">üòï Error al buscar. Intenta de nuevo.</div>';
                 suggestionsContainer.style.display = 'block';
                 return;
            }
            if (!results || results.length === 0) {
                 suggestionsContainer.style.display = 'none';
                 return;
            }

            results.forEach(place => {
                 const item = document.createElement('div');
                 item.classList.add('suggestion-item');
                 let mainName = place.address?.amenity || place.address?.shop || place.address?.tourism || place.address?.building || place.name || place.display_name.split(',')[0];
                 let details = [
                     place.address?.road || place.address?.pedestrian,
                     place.address?.house_number,
                     place.address?.suburb,
                     place.address?.city || place.address?.town || place.address?.village,
                     place.address?.state,
                     place.address?.country
                 ].filter(Boolean).join(', ');

                 if (details.toLowerCase().includes(mainName.toLowerCase()) && details.length > mainName.length + 5) { // Evitar redundancia simple
                     mainName = place.display_name.split(',')[0];
                 }

                 item.innerHTML = `<strong>${mainName}</strong><small>${details || place.display_name}</small>`;
                 item.dataset.lat = place.lat;
                 item.dataset.lon = place.lon;
                 item.dataset.displayName = mainName;

                 if (place.boundingbox && place.boundingbox.length === 4) {
                     item.dataset.bbox = place.boundingbox.join(',');
                 } else {
                     item.dataset.bbox = '';
                 }

                 item.addEventListener('click', () => {
                     const lat = parseFloat(item.dataset.lat);
                     const lon = parseFloat(item.dataset.lon);
                     const bboxStr = item.dataset.bbox;
                     let bbox = null;

                     if (bboxStr) { bbox = bboxStr.split(',').map(Number); }

                     if (bbox && bbox.length === 4 && (bbox[1] - bbox[0]) > 0.0001 && (bbox[3] - bbox[2]) > 0.0001) {
                         map.flyToBounds([[bbox[0], bbox[2]], [bbox[1], bbox[3]]], { padding: [50, 50], maxZoom: 17, duration: 1 });
                     } else if (!isNaN(lat) && !isNaN(lon)) {
                         map.flyTo([lat, lon], 16, { duration: 1 });
                     }

                     searchInput.value = item.dataset.displayName;
                     suggestionsContainer.innerHTML = '';
                     suggestionsContainer.style.display = 'none';
                 });
                 suggestionsContainer.appendChild(item);
            });
            suggestionsContainer.style.display = 'block';
        }

        function showSearchError(errorDetails) {
            console.error("Error en google.script.run:", errorDetails);
             suggestionsContainer.innerHTML = '<div class="suggestion-message">‚ùå Error del servidor al buscar.</div>';
             suggestionsContainer.style.display = 'block';
        }

        function triggerSearch() {
            const query = searchInput.value.trim();
            if (query.length < 3) {
                 suggestionsContainer.innerHTML = '';
                 suggestionsContainer.style.display = 'none';
                 return;
            }

            suggestionsContainer.innerHTML = `<div class="suggestion-message"><div class="spinner spinner-small"></div>Buscando '${query}'...</div>`;
            suggestionsContainer.style.display = 'block';

            google.script.run
                .withSuccessHandler(displaySuggestions)
                .withFailureHandler(showSearchError)
                .searchNominatim(query);
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(triggerSearch, 450);
        });

        document.addEventListener('click', (event) => {
            if (searchContainer && !searchContainer.contains(event.target)) {
                suggestionsContainer.style.display = 'none';
            }
        });
        // --- Fin L√≥gica Barra de B√∫squeda ---


        // --- L√≥gica de Marcadores/C√≠rculos/Etiquetas ---
        const markersData = {};

        function calculateDestinationPoint(lat, lon, distance, bearing) {
            const R = 6371e3;
            const lat1Rad = lat * Math.PI / 180;
            const lon1Rad = lon * Math.PI / 180;
            const bearingRad = bearing * Math.PI / 180;
            const dRad = distance / R;
            const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(dRad) + Math.cos(lat1Rad) * Math.sin(dRad) * Math.cos(bearingRad));
            const lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(dRad) * Math.cos(lat1Rad), Math.cos(dRad) - Math.sin(lat1Rad) * Math.sin(lat2Rad));
            return L.latLng(lat2Rad * 180 / Math.PI, lon2Rad * 180 / Math.PI);
        }

        function createLabel(latlng, text, positionClass) {
            const labelIcon = L.divIcon({
                 className: `radius-label ${positionClass}`,
                 html: text,
                 iconSize: null,
                 iconAnchor: [0, 0] // Ajustado por CSS transform
            });
            return L.marker(latlng, {
                icon: labelIcon,
                interactive: false,
                pane: 'shadowPane'
            }).addTo(map);
        }

        function addMarkerWithCirclesAndLabels(latlng) {
             const solarIcon = L.divIcon({
                 html: '<i class="fas fa-solar-panel fa-2x" style="color: var(--primary-color);"></i>',
                 className: 'solar-marker-icon',
                 iconSize: [30, 30],
                 iconAnchor: [15, 30]
             });

            const marker = L.marker(latlng, {
                 icon: solarIcon, // Usar el icono personalizado
                 draggable: false
            }).addTo(map);

            const markerId = L.Util.stamp(marker);

            const radii = [
                { radius: 500,  label: "500m", color: '#FFC300', opacity: 0.45 },
                { radius: 2000, label: "2km",  color: '#FF5733', opacity: 0.25 }
            ];
            const bearings = [
                { bearing: 0,   posClass: 'label-north' }, { bearing: 180, posClass: 'label-south' },
                { bearing: 90,  posClass: 'label-east' },  { bearing: 270, posClass: 'label-west' }
            ];

            const createdCircles = [];
            const createdLabels = [];

            try {
                radii.forEach(rInfo => {
                    const circle = L.circle(latlng, {
                        radius: rInfo.radius, color: rInfo.color, fillColor: rInfo.color,
                        fillOpacity: rInfo.opacity, weight: 1.5, className: 'autoconsumo-circle'
                    }).addTo(map);
                    circle.getElement().style.setProperty('--initial-opacity', rInfo.opacity); // Para animaci√≥n CSS
                    createdCircles.push(circle);

                    bearings.forEach(bInfo => {
                        const labelLatLng = calculateDestinationPoint(latlng.lat, latlng.lng, rInfo.radius, bInfo.bearing);
                        createdLabels.push(createLabel(labelLatLng, rInfo.label, bInfo.posClass));
                    });
                });

                markersData[markerId] = { marker: marker, circles: createdCircles, labels: createdLabels };

                const popupContent = `
                    <div class="popup-title">üìç Punto Seleccionado</div>
                    <div class="popup-coords">
                        <span>Lat:</span> ${latlng.lat.toFixed(5)}<br>
                        <span>Lng:</span> ${latlng.lng.toFixed(5)}
                    </div>
                    <div style="font-size: 12px; color: #777; margin-bottom: 15px;">Radios de autoconsumo: 500m y 2km</div>
                    <button class="popup-delete-button" onclick="removeMarkerAndElements(${markerId})">
                        <i class="fas fa-trash-alt"></i> Eliminar Punto
                    </button>
                `;
                marker.bindPopup(popupContent).openPopup();
                marker.on('click', () => marker.openPopup());

            } catch (e) {
                console.error("Error al crear c√≠rculos/etiquetas:", e);
                if (marker) map.removeLayer(marker);
                createdCircles.forEach(c => map.removeLayer(c));
                createdLabels.forEach(l => map.removeLayer(l));
                delete markersData[markerId];
                alert("Hubo un problema al a√±adir el punto. Por favor, int√©ntalo de nuevo.");
            }
        }

        window.removeMarkerAndElements = function(markerId) {
            const data = markersData[markerId];
            if (data) {
                data.labels.forEach(label => map.removeLayer(label));
                data.circles.forEach(circle => map.removeLayer(circle));
                map.removeLayer(data.marker);
                delete markersData[markerId];
            } else {
                console.warn("Intento de eliminar marcador no encontrado con ID:", markerId);
            }
        }

        map.on('click', function(e) {
             let target = e.originalEvent.target;
             let clickedOnInteractiveElement = false;
             while (target && target !== map._container) {
                 if (target.classList.contains('leaflet-marker-icon') ||
                     target.classList.contains('leaflet-control') ||
                     target.closest('.leaflet-popup-content-wrapper'))
                 {
                     clickedOnInteractiveElement = true;
                     break;
                 }
                 target = target.parentNode;
             }
            if (!clickedOnInteractiveElement) {
                addMarkerWithCirclesAndLabels(e.latlng);
            }
        });
        // --- Fin L√≥gica Marcadores ---

    </script>
