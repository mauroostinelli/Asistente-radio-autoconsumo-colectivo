    <style>
        /* --- Variables CSS --- */
        :root {
            --primary-color: #3388FF; /* Azul Leaflet */
            --secondary-color: #FF5733; /* Naranja Energ√≠a */
            /* ... otras variables ... */
            --text-color: #333;
            --bg-color: #f8f9fa;
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --blue-light: #3388FF;
            --orange-energy: #FF5733;
        }

        /* Estilos Globales, Mapa, Indicador Carga (sin cambios) ... */
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-color); overflow: hidden; }
        * { box-sizing: border-box; }
        #map { height: 100vh; width: 100%; position: relative; z-index: 1; filter: brightness(1); transition: filter 0.5s ease; }
        #map.loading { filter: brightness(0.9) blur(1px); }
        #loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; flex-direction: column; transition: opacity 0.5s ease-out; }
        #loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .spinner { border: 5px solid var(--shadow-light); border-top: 5px solid var(--blue-light); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        #loading-overlay p { font-weight: 600; color: var(--text-color); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilos Barra B√∫squeda, Sugerencias (sin cambios funcionales) ... */
        #search-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 90%; max-width: 450px; background-color: var(--white); border-radius: 30px; box-shadow: 0 4px 12px var(--shadow-medium); display: flex; align-items: center; padding: 8px 15px; transition: all 0.3s ease; }
        #search-container:focus-within { box-shadow: 0 6px 16px rgba(51, 136, 255, 0.5); }
        #search-input { flex-grow: 1; height: 40px; padding: 0 10px 0 35px; font-size: 16px; border: none; outline: none; border-radius: 30px; background: transparent; color: var(--text-color); position: relative; }
        #search-input::placeholder { color: #999; font-weight: 300; }
        #search-container::before { font-family: "Font Awesome 6 Free"; content: "\f002"; font-weight: 900; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #aaa; font-size: 16px; z-index: 1; }
        #suggestions-container { position: absolute; top: calc(100% + 8px); left: 0; width: 100%; background-color: var(--white); border-radius: 15px; box-shadow: 0 4px 12px var(--shadow-light); max-height: 350px; overflow-y: auto; display: none; z-index: 1049; border: 1px solid #eee; }
        .suggestion-item { padding: 12px 20px; font-size: 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; white-space: normal; line-height: 1.4; transition: background-color 0.2s ease; color: var(--text-color); }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #f5f5f5; }
        .suggestion-item strong { font-weight: 600; color: var(--blue-light); display: block; margin-bottom: 3px; }
        .suggestion-item small { display: block; color: #666; font-size: 13px; font-weight: 300; }
        .suggestion-message { padding: 15px 20px; color: #888; font-style: italic; display: flex; align-items: center; justify-content: center; }
        .suggestion-message .spinner-small { width: 18px; height: 18px; border-width: 2px; border: 2px solid var(--shadow-light); border-top-color: var(--secondary-color); border-radius: 50%; margin-right: 8px; animation: spin 0.8s linear infinite; }

        /* --- Controles Leaflet (Zoom) --- */
         .leaflet-control-zoom { border: none !important; border-radius: 8px !important; box-shadow: 0 2px 8px var(--shadow-medium) !important; }
         .leaflet-control-zoom a { color: var(--blue-light) !important; font-weight: bold !important; }

        /* --- *** ESTILOS NUEVOS/MODIFICADOS PARA CONTROL DE CAPAS *** --- */
        .leaflet-control-layers {
             border: none !important;
             border-radius: 8px !important;
             box-shadow: 0 2px 8px var(--shadow-medium) !important;
             padding: 5px; /* A√±adir un peque√±o padding */
         }
        /* Estilo para cada opci√≥n de capa base */
        .leaflet-control-layers-base label {
             display: block; /* Que cada opci√≥n ocupe su l√≠nea */
             margin-bottom: 5px;
             cursor: pointer;
         }
        /* Contenedor del radio button + imagen/texto (si hubiera) */
        .leaflet-control-layers-base label span {
             display: inline-block; /* O flex si se quiere alinear algo m√°s */
             vertical-align: middle;
         }
        /* Estilo espec√≠fico para la imagen miniatura */
        img.layer-thumbnail {
             width: 50px;  /* Tama√±o de la miniatura */
             height: 50px; /* Tama√±o de la miniatura */
             border: 2px solid transparent; /* Borde inicial transparente */
             border-radius: 4px;
             object-fit: cover; /* Asegura que la imagen cubra el espacio */
             vertical-align: middle;

        /* Resaltar borde de la miniatura seleccionada */

        /* Opcional: Hacer un poco m√°s grande al pasar el rat√≥n */

        .leaflet-control-layers-selector:checked + span img.layer-thumbnail {

         }
        /* --- *** FIN ESTILOS CONTROL DE CAPAS *** --- */


        /* Estilos Popups (sin cambios) ... */

         .leaflet-popup-content { margin: 15px 20px !important; font-size: 14px; line-height: 1.6; text-align: center; color: var(--text-color); }
         .popup-title { font-weight: 600; font-size: 16px; color: var(--secondary-color); margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; }

         .popup-delete-button:hover { background: linear-gradient(45deg, #ee5253, #ff6b6b); box-shadow: 0 4px 8px rgba(255, 107, 107, 0.6); transform: translateY(-1px); }
         .popup-delete-button i { margin-right: 5px; }

        /* C√≠rculos de Radio (sin animaci√≥n) */

        .radius-label { background: rgba(255, 255, 255, 0.7); border: none; color: var(--secondary-color); font-weight: 600; font-size: 11px; padding: 2px 5px; border-radius: 4px; box-shadow: 0 1px 3px var(--shadow-light); white-space: nowrap; text-align: center; pointer-events: none; }

        /* --- FIN AJUSTE POSICI√ìN --- */

<body>

    <div id="loading-overlay"> <div class="spinner"></div> <p>Cargando Explorador Solar...</p> </div>
    <div id="map"></div>
    <div id="search-container"> <input type="text" id="search-input" placeholder="Busca tu direcci√≥n o localidad..."> <div id="suggestions-container"></div> </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Configuraci√≥n Inicial Mapa (sin cambios) ...
        const initialCoords = [40.103, -4.384]; const initialZoom = 7; const loadingOverlay = document.getElementById('loading-overlay'); const mapElement = document.getElementById('map');
        mapElement.classList.add('loading');
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView(initialCoords, initialZoom);
        L.control.attribution({ position: 'bottomright', prefix: '<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>' }).addTo(map);

        // --- Definir Capas y Controles (Con OpenTopoMap y Miniaturas) ---
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Capa 1: OpenStreetMap (Calles)
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OSM</a>'
        });
        // Capa 2: Esri World Imagery (Sat√©lite)
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri'
        });
        // *** Capa 3: OpenTopoMap (Topogr√°fico) ***
        const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
             maxZoom: 17, // OpenTopoMap tiene un zoom m√°ximo menor
             attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
         });

        // Listeners de error (a√±adir para topoLayer)
        streetLayer.on('tileerror', function(error, tile) { console.warn('Error tesela Calles:', error.error); });

        // A√±adir capa inicial al mapa
        streetLayer.addTo(map);

        // --- *** Miniaturas Base64 (Ejemplos - Reemplazar con im√°genes reales si es posible) *** ---
        // Estas son representaciones muy b√°sicas. Idealmente, usa capturas reales convertidas a base64 (aprox 40x40 o 50x50)
        const thumbOsm = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACVSURBVGhbtY0xEoAgDAN7/0v7oasGae1GBgTvq9hJaCAD4IA7YgAKQAEogAQwgHviABSAAuiAO+IAGIACOOAOGUCCAwRQIKGFAQKU0AAhU4CEBgRQIKENAUI0IAAQoYEBEhIECNCgAESUAQKEBghIQAECCggQkAACEhQIkAABQkgBAkgIAULICAFCyAgBQsjEP9n3/wBMW0E+z2/+AEHVBgBIQBP5AAAAAElFTkSuQmCC'; // Placeholder simple
        const thumbSatellite = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACeSURBVGhbtZJBDcAgDAO9/6XdNKapAYaD8Ed7oTknjYMAAwQMkBBCQAghAeaIIUAIIdAEc8QQQAgh0ARzxBAgQAghQAgh0AQQQAghQAghEEAIIUAIIYAIIUAIIUAIIUBzhgAhpEEaMkOAEFKghxwhQAgJUEsOECBEBKjlAAECRCClAAECRCClAAECRGCkAAECRGCEAAECxFghQAARrDAgQASLDkNVHXn9/wE84xcARvMJZyoLWPUAAAAASUVORK5CYII='; // Placeholder simple
        const thumbTopo = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACaSURBVGhbtZJBCsAgDAN9/0v7hkpTtRexgcAnNYwYBxkIAUJICCEghIDMEUOAEBKggDlgCCFACSqAOUIICRCChBAiQgUJIECEBhUggIQGFCCAhAYUIIGEBghIgIAMCSBhAQKEkAAhJEBIgBASCBCRgARKSIAEEpEgAQSkSAABKUqAAAlKlAABQkrLH5v5/wNzeQsAe5kXkU0AAAAASUVORK5CYII='; // Placeholder simple

        // Definir mapas base usando las miniaturas en el 'label'
        const baseMaps = {
            // La clave es el HTML que se mostrar√° en el control
            [`<img src="${thumbOsm}" class="layer-thumbnail" alt="Calles"> Calles`]: streetLayer,
            [`<img src="${thumbSatellite}" class="layer-thumbnail" alt="Sat√©lite"> Sat√©lite`]: satelliteLayer,
            [`<img src="${thumbTopo}" class="layer-thumbnail" alt="Topogr√°fico"> Topo`]: topoLayer
        };

        // A√±adir control de capas al mapa
        L.control.layers(baseMaps, null, {
            position: 'bottomleft',
            collapsed: true // Puedes ponerlo false para que est√© abierto por defecto
        }).addTo(map);

        // --- Indicador de Carga (sin cambios) ---
        map.whenReady(() => { /* ... c√≥digo igual ... */ console.log("Mapa listo (whenReady)."); streetLayer.once('load', () => { console.log("Capa base cargada (load). Ocultando overlay."); loadingOverlay.classList.add('hidden'); mapElement.classList.remove('loading'); }); setTimeout(() => { if (!loadingOverlay.classList.contains('hidden')) { console.warn("Fallback timeout: Ocultando overlay despu√©s de 3.5 segundos."); loadingOverlay.classList.add('hidden'); mapElement.classList.remove('loading'); } }, 3500); });

        // --- L√≥gica Barra de B√∫squeda (fetch) (sin cambios respecto a la √∫ltima versi√≥n) ---
        const searchInput = document.getElementById('search-input'); const suggestionsContainer = document.getElementById('suggestions-container'); const searchContainer = document.getElementById('search-container'); let debounceTimer;
        function displaySuggestions(results) { /* ... c√≥digo igual ... */ console.log(">>> displaySuggestions EJECUTADA. Resultados recibidos:", results); suggestionsContainer.innerHTML = ''; if (results === null || results === undefined) { console.log("   Resultados son null/undefined, mostrando error."); suggestionsContainer.innerHTML = '<div class="suggestion-message">üòï Error al buscar. Intenta de nuevo.</div>'; suggestionsContainer.style.display = 'block'; return; } if (typeof results.error === 'string') { console.log("   La API devolvi√≥ un error:", results.error); showSearchError({ message: results.error }); return; } if (!Array.isArray(results) || results.length === 0) { console.log("   Resultados vac√≠os, no es array o no v√°lidos."); suggestionsContainer.style.display = 'none'; return; } console.log(`   Procesando ${results.length} resultados.`); results.forEach(place => { const item = document.createElement('div'); item.classList.add('suggestion-item'); let mainName = place.address?.amenity || place.address?.shop || place.address?.tourism || place.address?.building || place.name || place.display_name.split(',')[0]; let details = [ place.address?.road || place.address?.pedestrian, place.address?.house_number, place.address?.suburb, place.address?.city || place.address?.town || place.address?.village, place.address?.state, place.address?.country ].filter(Boolean).join(', '); if (details.toLowerCase().includes(mainName.toLowerCase()) && details.length > mainName.length + 5) { mainName = place.display_name.split(',')[0]; } item.innerHTML = `<strong>${mainName}</strong><small>${details || place.display_name}</small>`; item.dataset.lat = place.lat; item.dataset.lon = place.lon; item.dataset.displayName = mainName; if (place.boundingbox && place.boundingbox.length === 4) { item.dataset.bbox = place.boundingbox.join(','); } else { item.dataset.bbox = ''; } item.addEventListener('click', () => { const lat = parseFloat(item.dataset.lat); const lon = parseFloat(item.dataset.lon); const bboxStr = item.dataset.bbox; let bbox = null; if (bboxStr) { bbox = bboxStr.split(',').map(Number); } if (bbox && bbox.length === 4 && (bbox[1] - bbox[0]) > 0.0001 && (bbox[3] - bbox[2]) > 0.0001) { map.flyToBounds([[bbox[0], bbox[2]], [bbox[1], bbox[3]]], { padding: [50, 50], maxZoom: 17, duration: 1 }); } else if (!isNaN(lat) && !isNaN(lon)) { map.flyTo([lat, lon], 16, { duration: 1 }); } searchInput.value = item.dataset.displayName; suggestionsContainer.innerHTML = ''; suggestionsContainer.style.display = 'none'; }); suggestionsContainer.appendChild(item); }); suggestionsContainer.style.display = 'block'; }
        function showSearchError(errorDetails) { /* ... c√≥digo igual ... */ const message = errorDetails?.message || "Error desconocido."; console.error(">>> showSearchError EJECUTADA. Detalles:", errorDetails); suggestionsContainer.innerHTML = `<div class="suggestion-message">‚ùå Error al buscar: ${message}</div>`; suggestionsContainer.style.display = 'block'; }
        function triggerSearch() { /* ... c√≥digo igual ... */ const query = searchInput.value.trim(); if (query.length < 3) { suggestionsContainer.innerHTML = ''; suggestionsContainer.style.display = 'none'; return; } suggestionsContainer.innerHTML = `<div class="suggestion-message"><div class="spinner spinner-small"></div>Buscando '${query}'...</div>`; suggestionsContainer.style.display = 'block'; const apiUrl = `/api/search?query=${encodeURIComponent(query)}`; fetch(apiUrl) .then(response => { if (!response.ok) { return response.json().then(errorData => { throw new Error(errorData.error || `Error ${response.status}: ${response.statusText}`); }).catch(() => { throw new Error(`Error ${response.status}: ${response.statusText}`); }); } return response.json(); }) .then(results => { displaySuggestions(results); }) .catch(error => { console.error("Error en fetch o procesamiento:", error); showSearchError(error); }); }
        searchInput.addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(triggerSearch, 450); });
        document.addEventListener('click', (event) => { if (searchContainer && !searchContainer.contains(event.target)) { suggestionsContainer.style.display = 'none'; } });

        // --- L√≥gica Marcadores/C√≠rculos (Con colores actualizados y etiquetas ajustadas por CSS) ---
        const markersData = {};
        function calculateDestinationPoint(lat, lon, distance, bearing) { /* Sin cambios */ const R = 6371e3; const lat1Rad = lat * Math.PI / 180; const lon1Rad = lon * Math.PI / 180; const bearingRad = bearing * Math.PI / 180; const dRad = distance / R; const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(dRad) + Math.cos(lat1Rad) * Math.sin(dRad) * Math.cos(bearingRad)); const lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(dRad) * Math.cos(lat1Rad), Math.cos(dRad) - Math.sin(lat1Rad) * Math.sin(lat2Rad)); return L.latLng(lat2Rad * 180 / Math.PI, lon2Rad * 180 / Math.PI); }
        function createLabel(latlng, text, positionClass) { /* Sin cambios */ const labelIcon = L.divIcon({ className: `radius-label ${positionClass}`, html: text, iconSize: null, iconAnchor: [0, 0] }); return L.marker(latlng, { icon: labelIcon, interactive: false, pane: 'shadowPane' }).addTo(map); }

        function addMarkerWithCirclesAndLabels(latlng) { /* Sin cambios aqu√≠, los colores se ajustaron antes */
             const solarIcon = L.divIcon({ html: '<i class="fas fa-solar-panel fa-2x" style="color: var(--blue-light);"></i>', className: 'solar-marker-icon', iconSize: [30, 30], iconAnchor: [15, 30] });
             const marker = L.marker(latlng, { icon: solarIcon, draggable: false }).addTo(map);
             const markerId = L.Util.stamp(marker);
             const radii = [ { radius: 500, label: "500m", color: '#3388FF', opacity: 0.60 }, { radius: 2000, label: "2km", color: '#FF5733', opacity: 0.40 } ];
             const bearings = [ { bearing: 0, posClass: 'label-north' }, { bearing: 180, posClass: 'label-south' }, { bearing: 90, posClass: 'label-east' }, { bearing: 270, posClass: 'label-west' } ];
             const createdCircles = [], createdLabels = [];
             try { /* ... resto de la l√≥gica try/catch sin cambios ... */ radii.forEach(rInfo => { const circle = L.circle(latlng, { radius: rInfo.radius, color: rInfo.color, fillColor: rInfo.color, fillOpacity: rInfo.opacity, weight: 1.5, className: 'autoconsumo-circle' }).addTo(map); createdCircles.push(circle); bearings.forEach(bInfo => { const labelLatLng = calculateDestinationPoint(latlng.lat, latlng.lng, rInfo.radius, bInfo.bearing); createdLabels.push(createLabel(labelLatLng, rInfo.label, bInfo.posClass)); }); }); markersData[markerId] = { marker: marker, circles: createdCircles, labels: createdLabels }; const popupContent = ` <div class="popup-title">üìç Punto Seleccionado</div> <div class="popup-coords"> <span>Lat:</span> ${latlng.lat.toFixed(5)}<br> <span>Lng:</span> ${latlng.lng.toFixed(5)} </div> <div style="font-size: 12px; color: #777; margin-bottom: 15px;">Radios de autoconsumo: 500m y 2km</div> <button class="popup-delete-button" onclick="removeMarkerAndElements(${markerId})"> <i class="fas fa-trash-alt"></i> Eliminar Punto </button> `; marker.bindPopup(popupContent).openPopup(); marker.on('click', () => marker.openPopup()); } catch (e) { console.error("Error al crear c√≠rculos/etiquetas:", e); if (marker) map.removeLayer(marker); createdCircles.forEach(c => map.removeLayer(c)); createdLabels.forEach(l => map.removeLayer(l)); delete markersData[markerId]; alert("Hubo un problema al a√±adir el punto."); }
        }
        window.removeMarkerAndElements = function(markerId) { /* Sin cambios */ const data = markersData[markerId]; if (data) { data.labels.forEach(label => map.removeLayer(label)); data.circles.forEach(circle => map.removeLayer(circle)); map.removeLayer(data.marker); delete markersData[markerId]; } else { console.warn("Intento de eliminar marcador no encontrado con ID:", markerId); } }
        map.on('click', function(e) { /* Sin cambios */ let target = e.originalEvent.target; let clickedOnInteractiveElement = false; while (target && target !== map._container) { if (target.classList.contains('leaflet-marker-icon') || target.classList.contains('leaflet-control') || target.closest('.leaflet-popup-content-wrapper')) { clickedOnInteractiveElement = true; break; } target = target.parentNode; } if (!clickedOnInteractiveElement) { addMarkerWithCirclesAndLabels(e.latlng); } });
        // --- Fin L√≥gica Marcadores ---

    </script>
