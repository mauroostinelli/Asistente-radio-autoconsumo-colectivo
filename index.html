<html lang="es">
<head>
    <base target="_top">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÄÔ∏è Explorador Solar Interactivo</title> <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Variables CSS para Tema Solar --- */
        :root {
            --primary-color: #FFC300; /* Amarillo Solar */
            --secondary-color: #FF5733; /* Naranja Energ√≠a */
            --accent-color: #4CAF50; /* Verde Eco (opcional) */
            --text-color: #333;
            --bg-color: #f8f9fa; /* Fondo claro */
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        /* --- Estilos Globales y Reset --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Aplicar nueva fuente */
            background-color: var(--bg-color);
            overflow: hidden; /* Evitar scrollbars innecesarios */
        }
        * { box-sizing: border-box; }

        /* --- Mapa --- */
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
            filter: brightness(1); /* Inicial */
            transition: filter 0.5s ease; /* Transici√≥n suave para filtros */
        }
        /* Efecto sutil al cargar o interactuar */
        #map.loading {
             filter: brightness(0.9) blur(1px);
        }


        /* --- Indicador de Carga General --- */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Encima de todo */
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 5px solid var(--shadow-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        #loading-overlay p {
            font-weight: 600;
            color: var(--text-color);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* --- Barra de B√∫squeda Mejorada --- */
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%; /* Centrar */
            transform: translateX(-50%); /* Ajuste fino para centrar */
            z-index: 1050;
            width: 90%;
            max-width: 450px; /* Un poco m√°s ancha */
            background-color: var(--white);
            border-radius: 30px; /* M√°s redondeada */
            box-shadow: 0 4px 12px var(--shadow-medium);
            display: flex;
            align-items: center;
            padding: 8px 15px; /* Ajustar padding */
            transition: all 0.3s ease;
        }
         #search-container:focus-within { /* Efecto al enfocar el input */
             box-shadow: 0 6px 16px rgba(255, 195, 0, 0.5);
         }

        #search-input {
            flex-grow: 1;
            height: 40px;
            padding: 0 10px 0 35px; /* Espacio para icono */
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 30px;
            background: transparent;
            color: var(--text-color);
            position: relative;
        }
         #search-input::placeholder {
             color: #999;
             font-weight: 300;
         }

         /* Icono de Lupa (usando pseudo-elemento) */
         #search-container::before {
             font-family: "Font Awesome 6 Free"; /* Necesitas Font Awesome */
             content: "\f002"; /* C√≥digo del icono de lupa */
             font-weight: 900;
             position: absolute;
             left: 20px;
             top: 50%;
             transform: translateY(-50%);
             color: #aaa;
             font-size: 16px;
             z-index: 1; /* Asegurar que est√© visible */
         }

        /* --- Contenedor de Sugerencias Mejorado --- */
        #suggestions-container {
            position: absolute;
            top: calc(100% + 8px); /* Un poco m√°s de espacio */
            left: 0;
            width: 100%;
            background-color: var(--white);
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 12px var(--shadow-light);
            max-height: 350px;
            overflow-y: auto;
            display: none;
            z-index: 1049;
            border: 1px solid #eee; /* Borde sutil */
        }
        .suggestion-item {
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            white-space: normal; /* Permitir wrap si es largo */
            line-height: 1.4;
            transition: background-color 0.2s ease;
            color: var(--text-color);
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #f5f5f5; }

        /* Estilo para el nombre principal y detalles */
        .suggestion-item strong {
            font-weight: 600;
            color: var(--primary-color); /* Destacar nombre */
            display: block; /* Para que ocupe su l√≠nea */
            margin-bottom: 3px;
        }
        .suggestion-item small {
            display: block;
            color: #666;
            font-size: 13px;
            font-weight: 300;
        }

        /* Estilo para mensajes (Buscando..., Error) */
        .suggestion-message {
            padding: 15px 20px;
            color: #888;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }
         .suggestion-message .spinner-small { /* Spinner peque√±o para b√∫squeda */
             width: 18px; height: 18px;
             border-width: 2px;
             border-top-color: var(--secondary-color); /* Otro color para variar */
             margin-right: 8px;
             animation: spin 0.8s linear infinite;
             /* Hereda la animaci√≥n 'spin' definida antes */
         }


        /* --- Controles Leaflet Personalizados --- */
        .leaflet-control-zoom, .leaflet-control-layers {
            border: none !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 8px var(--shadow-medium) !important;
        }
        .leaflet-control-layers-toggle {
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v4h4v2h-4v4h-2v-4H7v-2h4V8z"/></svg>') !important; /* Icono personalizado (ejemplo) */
             background-size: 18px 18px !important;
        }
        .leaflet-control-zoom a { /* Botones +/- */
            color: var(--primary-color) !important;
             font-weight: bold !important;
        }


        /* --- Popups Tem√°ticos --- */
        .leaflet-popup-content-wrapper {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 3px 15px var(--shadow-medium);
        }
        .leaflet-popup-content {
            margin: 15px 20px !important;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            color: var(--text-color);
        }
        .popup-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--secondary-color); /* Naranja */
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .popup-coords {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }
        .popup-coords span { /* Etiqueta Lat/Lng */
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Bot√≥n Eliminar Mejorado */
        .popup-delete-button {
            margin-top: 10px;
            padding: 8px 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5253); /* Gradiente rojo */
            color: white;
            border: none;
            border-radius: 20px; /* Redondeado */
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.4);
        }
        .popup-delete-button:hover {
            background: linear-gradient(45deg, #ee5253, #ff6b6b);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.6);
            transform: translateY(-1px); /* Efecto sutil hover */
        }
        .popup-delete-button i { /* Icono papelera */
             margin-right: 5px;
        }

        /* --- C√≠rculos de Radio Mejorados (Con Animaci√≥n) --- */
        .autoconsumo-circle {
             /* stroke-dasharray: 10, 5;  L√≠nea discontinua (opcional) */
             animation: pulse-circle 2.5s infinite ease-out;
        }

         @keyframes pulse-circle {
             0% { opacity: var(--initial-opacity, 0.4); transform: scale(1); }
             50% { opacity: calc(var(--initial-opacity, 0.4) * 0.5); transform: scale(1.02); } /* Pulso sutil */
             100% { opacity: var(--initial-opacity, 0.4); transform: scale(1); }
         }

        /* --- Etiquetas de Radio Mejoradas --- */
        .radius-label {
             background: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
             border: none;
             color: var(--secondary-color); /* Naranja */
             font-weight: 600; /* M√°s grueso */
             font-size: 11px; /* Ligeramente m√°s grande */
             padding: 2px 5px; /* Peque√±o padding */
             border-radius: 4px; /* Bordes suaves */
             box-shadow: 0 1px 3px var(--shadow-light);
             white-space: nowrap;
             text-align: center;
             pointer-events: none; /* No interactuable */
        }
        /* Ajustes de posici√≥n (iguales, pero el estilo base mejora legibilidad) */
        .label-north { transform: translate(-50%, -150%); } /* Un poco m√°s arriba */
        .label-south { transform: translate(-50%, 50%); }  /* Un poco m√°s abajo */
        .label-east { transform: translate(30%, -50%); }  /* Un poco m√°s a la derecha */
        .label-west { transform: translate(-130%, -50%); } /* Un poco m√°s a la izquierda */

    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando Explorador Solar...</p>
    </div>

    <div id="map"></div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Busca tu direcci√≥n o localidad...">
        <div id="suggestions-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // --- Configuraci√≥n Inicial del Mapa ---
        const initialCoords = [40.103, -4.384]; // Espa√±a centro
        const initialZoom = 7;
        const loadingOverlay = document.getElementById('loading-overlay');
        const mapElement = document.getElementById('map');

        mapElement.classList.add('loading'); // Oscurecer mapa al inicio

        const map = L.map('map', {
            zoomControl: false, // Desactivado, usamos el control personalizado
            attributionControl: false // Desactivado, a√±adiremos uno personalizado si hace falta
        }).setView(initialCoords, initialZoom);

         // --- A√±adir Atribuci√≥n Personalizada (mejor en esquina) ---
         L.control.attribution({
             position: 'bottomright', // Posici√≥n est√°ndar
             prefix: '<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>' // Mantener atribuci√≥n de Leaflet
         }).addTo(map);


        // --- Indicador de Carga ---
        // Ocultar overlay cuando el mapa est√© listo y la capa base cargada
        map.whenReady(() => {
             // Puede que las teselas tarden un poco m√°s
             // Escuchamos el evento 'load' de la capa inicial
             streetLayer.once('load', () => {
                 loadingOverlay.classList.add('hidden');
                 mapElement.classList.remove('loading'); // Restaurar brillo
             });
             // Fallback por si 'load' no se dispara o tarda mucho
             setTimeout(() => {
                 if (!loadingOverlay.classList.contains('hidden')) {
                     loadingOverlay.classList.add('hidden');
                     mapElement.classList.remove('loading');
                 }
             }, 3000); // Espera m√°ximo 3 segundos
        });


        // --- Controles Leaflet (Zoom y Capas) ---
        L.control.zoom({ position: 'bottomright' }).addTo(map); // Zoom abajo-derecha (ya estaba)

        // Capas Base con gesti√≥n de errores mejorada
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OSM</a>' // Atribuci√≥n m√°s corta
        });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri' // Atribuci√≥n m√°s corta
        });

        streetLayer.on('tileerror', function(error, tile) {
            console.warn('Error al cargar tesela de calles:', error.error, tile.src);
            // Podr√≠as mostrar un aviso sutil al usuario si fallan muchas teselas
        });
        satelliteLayer.on('tileerror', function(error, tile) {
            console.warn('Error al cargar tesela de sat√©lite:', error.error, tile.src);
        });

        streetLayer.addTo(map); // A√±adir capa inicial

        const baseMaps = {
            "<i class='fas fa-road'></i> Calles": streetLayer, // Icono opcional
            "<i class='fas fa-satellite'></i> Sat√©lite": satelliteLayer // Icono opcional
        };

        L.control.layers(baseMaps, null, {
            position: 'bottomleft', // Posici√≥n (ya estaba)
            collapsed: true // Mantener colapsado por defecto
        }).addTo(map);


        // --- L√≥gica Barra de B√∫squeda (Mejorada con Spinner) ---
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const searchContainer = document.getElementById('search-container');
        let debounceTimer;

        function displaySuggestions(results) {
            suggestionsContainer.innerHTML = ''; // Limpiar (incluso el spinner)
            if (results === null || results === undefined) {
                 // Mostrar error directamente en el contenedor
                 suggestionsContainer.innerHTML = '<div class="suggestion-message">üòï Error al buscar. Intenta de nuevo.</div>';
                 suggestionsContainer.style.display = 'block';
                 return;
            }
            if (!results || results.length === 0) {
                 suggestionsContainer.style.display = 'none';
                 return;
            }

            results.forEach(place => {
                 const item = document.createElement('div');
                 item.classList.add('suggestion-item');

                 // Intentar obtener un nombre m√°s significativo
                 let mainName = place.address?.amenity || place.address?.shop || place.address?.tourism || place.address?.building || place.name || place.display_name.split(',')[0];
                 let details = [
                     place.address?.road || place.address?.pedestrian,
                     place.address?.house_number,
                     place.address?.suburb,
                     place.address?.city || place.address?.town || place.address?.village,
                     place.address?.state,
                     place.address?.country
                 ].filter(Boolean).join(', ');

                 // Evitar redundancia si el nombre principal ya est√° en los detalles
                 if (details.toLowerCase().includes(mainName.toLowerCase())) {
                      mainName = place.display_name.split(',')[0]; // Usar el primero si hay redundancia
                 }


                 item.innerHTML = `<strong>${mainName}</strong><small>${details || place.display_name}</small>`; // Usar strong y small
                 item.dataset.lat = place.lat;
                 item.dataset.lon = place.lon;
                 item.dataset.displayName = mainName; // Guardar el nombre usado

                 if (place.boundingbox && place.boundingbox.length === 4) {
                     item.dataset.bbox = place.boundingbox.join(',');
                 } else {
                     item.dataset.bbox = '';
                 }

                 item.addEventListener('click', () => {
                     const lat = parseFloat(item.dataset.lat);
                     const lon = parseFloat(item.dataset.lon);
                     const bboxStr = item.dataset.bbox;
                     let bbox = null;

                     if (bboxStr) {
                         bbox = bboxStr.split(',').map(Number);
                     }

                     // Priorizar BBox para mejor encuadre
                     if (bbox && bbox.length === 4 && (bbox[1] - bbox[0]) > 0.001 && (bbox[3] - bbox[2]) > 0.001) { // Evitar BBox demasiado peque√±os
                         map.flyToBounds([[bbox[0], bbox[2]], [bbox[1], bbox[3]]], { padding: [50, 50], maxZoom: 17 }); // Vuelo suave con padding
                     } else if (!isNaN(lat) && !isNaN(lon)) {
                         map.flyTo([lat, lon], 16, { duration: 1 }); // Vuelo m√°s r√°pido a zoom 16
                     }

                     searchInput.value = item.dataset.displayName; // Usar el nombre limpio guardado
                     suggestionsContainer.innerHTML = '';
                     suggestionsContainer.style.display = 'none';
                 });
                 suggestionsContainer.appendChild(item);
            });
            suggestionsContainer.style.display = 'block';
        }

        function showSearchError(errorDetails) {
            console.error("Error en google.script.run:", errorDetails);
             suggestionsContainer.innerHTML = '<div class="suggestion-message">‚ùå Error del servidor al buscar.</div>';
             suggestionsContainer.style.display = 'block';
        }

        function triggerSearch() {
            const query = searchInput.value.trim();
            if (query.length < 3) {
                 suggestionsContainer.innerHTML = '';
                 suggestionsContainer.style.display = 'none';
                 return;
            }

            // Mostrar indicador de b√∫squeda con spinner
            suggestionsContainer.innerHTML = `<div class="suggestion-message"><div class="spinner spinner-small"></div>Buscando '${query}'...</div>`;
            suggestionsContainer.style.display = 'block';

            // Llamada a Google Apps Script
            google.script.run
                .withSuccessHandler(displaySuggestions)
                .withFailureHandler(showSearchError)
                .searchNominatim(query); // Aseg√∫rate que esta funci√≥n exista en tu Code.gs
        }

        // Debounce para no llamar a la API en cada tecla
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(triggerSearch, 450); // Ligero aumento del tiempo
        });

        // Cerrar sugerencias si se hace clic fuera
        document.addEventListener('click', (event) => {
             // Asegurarse que searchContainer existe antes de llamar a contains
            if (searchContainer && !searchContainer.contains(event.target)) {
                suggestionsContainer.style.display = 'none';
            }
        });


        // --- L√≥gica de Marcadores/C√≠rculos/Etiquetas (Con Mejoras Visuales) ---
        const markersData = {}; // Almacena { marker, circles, labels }

        // Funci√≥n para calcular puntos (sin cambios)
        function calculateDestinationPoint(lat, lon, distance, bearing) {
            const R = 6371e3; // Radio Tierra en metros
            const lat1Rad = lat * Math.PI / 180;
            const lon1Rad = lon * Math.PI / 180;
            const bearingRad = bearing * Math.PI / 180;
            const dRad = distance / R; // Distancia angular

            const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(dRad) +
                                     Math.cos(lat1Rad) * Math.sin(dRad) * Math.cos(bearingRad));
            const lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(dRad) * Math.cos(lat1Rad),
                                              Math.cos(dRad) - Math.sin(lat1Rad) * Math.sin(lat2Rad));

            return L.latLng(lat2Rad * 180 / Math.PI, lon2Rad * 180 / Math.PI);
        }

        // Funci√≥n para crear etiquetas (ahora usa el estilo CSS .radius-label)
        function createLabel(latlng, text, positionClass) {
            const labelIcon = L.divIcon({
                 className: `radius-label ${positionClass}`, // Clases para estilo y posici√≥n
                 html: text,
                 iconSize: null, // Tama√±o autom√°tico basado en contenido y CSS
                 iconAnchor: [0, 0] // Ajustar ancla seg√∫n las clases de posici√≥n en CSS
            });
            return L.marker(latlng, {
                icon: labelIcon,
                interactive: false, // No capturar clics
                pane: 'shadowPane' // Dibujar debajo de marcadores (o 'tooltipPane' para encima)
            }).addTo(map);
        }

        // Funci√≥n principal para a√±adir marcador y elementos asociados
        function addMarkerWithCirclesAndLabels(latlng) {
             // Crear un icono personalizado para el marcador (ej: un sol)
             const solarIcon = L.divIcon({
                 html: '<i class="fas fa-solar-panel fa-2x" style="color: var(--primary-color);"></i>', // Icono de panel solar
                 className: 'solar-marker-icon', // Clase para posible estilo adicional
                 iconSize: [30, 30],
                 iconAnchor: [15, 30] // Ancla en la base central del icono
             });

            const marker = L.marker(latlng, {
                 // icon: solarIcon, // Usar el icono personalizado
                 draggable: false // Podr√≠a ser true si quieres permitir moverlo
            }).addTo(map);

            const markerId = L.Util.stamp(marker); // ID √∫nico para el marcador

            const radii = [
                { radius: 500,  label: "500m", color: '#FFC300', opacity: 0.45 }, // Amarillo solar, m√°s opaco
                { radius: 2000, label: "2km",  color: '#FF5733', opacity: 0.25 }  // Naranja energ√≠a, m√°s transparente
            ];
            // Orientaciones para las etiquetas (N, S, E, O)
            const bearings = [
                { bearing: 0,   posClass: 'label-north' }, // Norte
                { bearing: 180, posClass: 'label-south' }, // Sur
                { bearing: 90,  posClass: 'label-east' },  // Este
                { bearing: 270, posClass: 'label-west' }   // Oeste
            ];

            const createdCircles = [];
            const createdLabels = [];

            try {
                radii.forEach(rInfo => {
                    const circle = L.circle(latlng, {
                        radius: rInfo.radius,
                        color: rInfo.color,        // Color del borde
                        fillColor: rInfo.color,    // Color de relleno
                        fillOpacity: rInfo.opacity,
                        weight: 1.5,               // Grosor del borde
                        className: 'autoconsumo-circle' // Clase para la animaci√≥n CSS
                    }).addTo(map);

                    // A√±adir la opacidad inicial como variable CSS para la animaci√≥n
                    circle.getElement().style.setProperty('--initial-opacity', rInfo.opacity);

                    createdCircles.push(circle);

                    // Crear etiquetas para cada radio en las 4 direcciones
                    bearings.forEach(bInfo => {
                        const labelLatLng = calculateDestinationPoint(latlng.lat, latlng.lng, rInfo.radius, bInfo.bearing);
                        createdLabels.push(createLabel(labelLatLng, rInfo.label, bInfo.posClass));
                    });
                });

                // Guardar referencias para poder eliminar todo junto
                markersData[markerId] = {
                    marker: marker,
                    circles: createdCircles,
                    labels: createdLabels
                };

                // Crear contenido del Popup mejorado
                const popupContent = `
                    <div class="popup-title">üìç Punto Seleccionado</div>
                    <div class="popup-coords">
                        <span>Lat:</span> ${latlng.lat.toFixed(5)}<br>
                        <span>Lng:</span> ${latlng.lng.toFixed(5)}
                    </div>
                    <div style="font-size: 12px; color: #777; margin-bottom: 15px;">Radios de autoconsumo: 500m y 2km</div>
                    <button class="popup-delete-button" onclick="removeMarkerAndElements(${markerId})">
                        <i class="fas fa-trash-alt"></i> Eliminar Punto
                    </button>
                `;

                marker.bindPopup(popupContent).openPopup(); // Abrir popup al crear

                // Asegurar que el popup se abre al hacer clic de nuevo
                marker.on('click', () => marker.openPopup());

                // Opcional: Animar la aparici√≥n del marcador (requiere CSS adicional)
                // marker.getElement().classList.add('marker-appear-animation');

            } catch (e) {
                console.error("Error al crear c√≠rculos/etiquetas:", e);
                // Limpieza en caso de error
                if (marker) map.removeLayer(marker);
                createdCircles.forEach(c => map.removeLayer(c));
                createdLabels.forEach(l => map.removeLayer(l));
                delete markersData[markerId];
                alert("Hubo un problema al a√±adir el punto. Por favor, int√©ntalo de nuevo.");
            }
        }

        // Funci√≥n para eliminar todo (marcador, c√≠rculos, etiquetas) - Mejorada
        window.removeMarkerAndElements = function(markerId) {
            const data = markersData[markerId];
            if (data) {
                // Eliminar gradualmente para un efecto suave (opcional)
                data.labels.forEach(label => map.removeLayer(label));
                data.circles.forEach(circle => map.removeLayer(circle));
                map.removeLayer(data.marker); // Eliminar marcador al final

                delete markersData[markerId]; // Limpiar la referencia
            } else {
                console.warn("Intento de eliminar marcador no encontrado con ID:", markerId);
            }
        }

        // Evento click en el mapa para a√±adir marcador (evitando clics en marcadores existentes)
        map.on('click', function(e) {
             // Comprobaci√≥n m√°s robusta para evitar a√±adir marcador si se hizo clic en un control o un marcador existente
             let target = e.originalEvent.target;
             let clickedOnInteractiveElement = false;
             while (target && target !== map._container) {
                 if (target.classList.contains('leaflet-marker-icon') ||
                     target.classList.contains('leaflet-control') ||
                     target.closest('.leaflet-popup-content-wrapper')) // Evitar si se clica dentro de un popup
                 {
                     clickedOnInteractiveElement = true;
                     break;
                 }
                 target = target.parentNode;
             }

            if (!clickedOnInteractiveElement) {
                addMarkerWithCirclesAndLabels(e.latlng);
            }
        });
        // --- Fin L√≥gica Marcadores ---

    </script>
</body>
</html>
