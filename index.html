        function triggerSearch() { /* ... c√≥digo igual ... */ const query = searchInput.value.trim(); if (query.length < 3) { suggestionsContainer.innerHTML = ''; suggestionsContainer.style.display = 'none'; return; } suggestionsContainer.innerHTML = `<div class="suggestion-message"><div class="spinner spinner-small"></div>Buscando '${query}'...</div>`; suggestionsContainer.style.display = 'block'; const apiUrl = `/api/search?query=${encodeURIComponent(query)}`; fetch(apiUrl) .then(response => { if (!response.ok) { return response.json().then(errorData => { throw new Error(errorData.error || `Error ${response.status}: ${response.statusText}`); }).catch(() => { throw new Error(`Error ${response.status}: ${response.statusText}`); }); } return response.json(); }) .then(results => { displaySuggestions(results); }) .catch(error => { console.error("Error en fetch o procesamiento:", error); showSearchError(error); }); }
        searchInput.addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(triggerSearch, 450); });
        document.addEventListener('click', (event) => { if (searchContainer && !searchContainer.contains(event.target)) { suggestionsContainer.style.display = 'none'; } });


        // --- L√≥gica Marcadores/C√≠rculos (Etiquetas ajustadas por CSS) ---
        /* ... Las funciones calculateDestinationPoint, createLabel, addMarkerWithCirclesAndLabels, removeMarkerAndElements, map.on('click') se mantienen igual que en la versi√≥n anterior ... */
        const markersData = {};
        function calculateDestinationPoint(lat, lon, distance, bearing) { const R = 6371e3; const lat1Rad = lat * Math.PI / 180; const lon1Rad = lon * Math.PI / 180; const bearingRad = bearing * Math.PI / 180; const dRad = distance / R; const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(dRad) + Math.cos(lat1Rad) * Math.sin(dRad) * Math.cos(bearingRad)); const lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(dRad) * Math.cos(lat1Rad), Math.cos(dRad) - Math.sin(lat1Rad) * Math.sin(lat2Rad)); return L.latLng(lat2Rad * 180 / Math.PI, lon2Rad * 180 / Math.PI); }
        function createLabel(latlng, text, positionClass) { const labelIcon = L.divIcon({ className: `radius-label ${positionClass}`, html: text, iconSize: null, iconAnchor: [0, 0] }); return L.marker(latlng, { icon: labelIcon, interactive: false, pane: 'shadowPane' }).addTo(map); }
        function addMarkerWithCirclesAndLabels(latlng) { const solarIcon = L.divIcon({ html: '<i class="fas fa-solar-panel fa-2x" style="color: var(--blue-light);"></i>', className: 'solar-marker-icon', iconSize: [30, 30], iconAnchor: [15, 30] }); const marker = L.marker(latlng, { icon: solarIcon, draggable: false }).addTo(map); const markerId = L.Util.stamp(marker); const radii = [ { radius: 500, label: "500m", color: '#3388FF', opacity: 0.60 }, { radius: 2000, label: "2km", color: '#FF5733', opacity: 0.40 } ]; const bearings = [ { bearing: 0, posClass: 'label-north' }, { bearing: 180, posClass: 'label-south' }, { bearing: 90, posClass: 'label-east' }, { bearing: 270, posClass: 'label-west' } ]; const createdCircles = [], createdLabels = []; try { radii.forEach(rInfo => { const circle = L.circle(latlng, { radius: rInfo.radius, color: rInfo.color, fillColor: rInfo.color, fillOpacity: rInfo.opacity, weight: 1.5, className: 'autoconsumo-circle' }).addTo(map); createdCircles.push(circle); bearings.forEach(bInfo => { const labelLatLng = calculateDestinationPoint(latlng.lat, latlng.lng, rInfo.radius, bInfo.bearing); createdLabels.push(createLabel(labelLatLng, rInfo.label, bInfo.posClass)); }); }); markersData[markerId] = { marker: marker, circles: createdCircles, labels: createdLabels }; const popupContent = ` <div class="popup-title">üìç Punto Seleccionado</div> <div class="popup-coords"> <span>Lat:</span> ${latlng.lat.toFixed(5)}<br> <span>Lng:</span> ${latlng.lng.toFixed(5)} </div> <div style="font-size: 12px; color: #777; margin-bottom: 15px;">Radios de autoconsumo: 500m y 2km</div> <button class="popup-delete-button" onclick="removeMarkerAndElements(${markerId})"> <i class="fas fa-trash-alt"></i> Eliminar Punto </button> `; marker.bindPopup(popupContent).openPopup(); marker.on('click', () => marker.openPopup()); } catch (e) { console.error("Error al crear c√≠rculos/etiquetas:", e); if (marker) map.removeLayer(marker); createdCircles.forEach(c => map.removeLayer(c)); createdLabels.forEach(l => map.removeLayer(l)); delete markersData[markerId]; alert("Hubo un problema al a√±adir el punto."); } }
        window.removeMarkerAndElements = function(markerId) { const data = markersData[markerId]; if (data) { data.labels.forEach(label => map.removeLayer(label)); data.circles.forEach(circle => map.removeLayer(circle)); map.removeLayer(data.marker); delete markersData[markerId]; } else { console.warn("Intento de eliminar marcador no encontrado con ID:", markerId); } }
        map.on('click', function(e) { let target = e.originalEvent.target; let clickedOnInteractiveElement = false; while (target && target !== map._container) { if (target.classList.contains('leaflet-marker-icon') || target.classList.contains('leaflet-control') || target.closest('.leaflet-popup-content-wrapper')) { clickedOnInteractiveElement = true; break; } target = target.parentNode; } if (!clickedOnInteractiveElement) { addMarkerWithCirclesAndLabels(e.latlng); } });
