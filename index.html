        // Funci√≥n modificada para crear etiquetas con iconAnchor
        function createLabel(latlng, text, positionClass) {
            // Estimaci√≥n del tama√±o de la etiqueta para el anclaje (ajustar si es necesario)
            const estimatedLabelWidth = 30; // Ancho aproximado en p√≠xeles
            const estimatedLabelHeight = 16; // Alto aproximado en p√≠xeles
            const labelIcon = L.divIcon({
                className: `radius-label ${positionClass}`,
                html: text,
                iconSize: null, // Leaflet lo calcula basado en el HTML
                iconAnchor: [estimatedLabelWidth / 2, estimatedLabelHeight / 2] // Centrar el icono en el punto calculado
            });
            return L.marker(latlng, {
                icon: labelIcon,
                interactive: false, // No clickable
                pane: 'markerPane', // Pane est√°ndar para marcadores
            }).addTo(map);
        }

        // Funci√≥n modificada para a√±adir marcadores, c√≠rculos y etiquetas
        function addMarkerWithCirclesAndLabels(latlng) {
            const solarIcon = L.divIcon({
                html: '<i class="fas fa-solar-panel fa-2x" style="color: var(--blue-light);"></i>',
                className: 'solar-marker-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 30] // Ancla en la base central del icono
            });
            const marker = L.marker(latlng, { icon: solarIcon, draggable: false }).addTo(map);
            const markerId = L.Util.stamp(marker);

            const radii = [
                { radius: 500, label: "500m", color: '#3388FF', opacity: 0.25, labelOpacity: 0.6 }, // Opacidad de relleno reducida
                { radius: 2000, label: "2km", color: '#FF5733', opacity: 0.15, labelOpacity: 0.4 }  // Opacidad de relleno reducida
            ];

            // Orientaciones para las etiquetas
            const bearings = [
                { bearing: 0, posClass: 'label-north' },    // Norte
                { bearing: 180, posClass: 'label-south' },  // Sur
                { bearing: 90, posClass: 'label-east' },    // Este
                { bearing: 270, posClass: 'label-west' }    // Oeste
            ];

            const createdCircles = [], createdLabels = [];

            try {
                radii.forEach(rInfo => {
                    // Crear c√≠rculo
                    const circle = L.circle(latlng, {
                        radius: rInfo.radius,
                        color: rInfo.color,
                        fillColor: rInfo.color,
                        fillOpacity: rInfo.opacity, // Usar la opacidad definida
                        weight: 1.5,
                        className: 'autoconsumo-circle'
                    }).addTo(map);
                    createdCircles.push(circle);

                    // Crear etiquetas para cada orientaci√≥n
                    bearings.forEach(bInfo => {
                        // *** CAMBIO CLAVE: Calcular posici√≥n ligeramente DENTRO del c√≠rculo ***
                        const labelDistance = rInfo.radius * 0.95; // P.ej., al 95% del radio
                        const labelLatLng = calculateDestinationPoint(latlng.lat, latlng.lng, labelDistance, bInfo.bearing);
                        createdLabels.push(createLabel(labelLatLng, rInfo.label, bInfo.posClass));
                    });
                });

                // Guardar referencias
                markersData[markerId] = { marker: marker, circles: createdCircles, labels: createdLabels };

                // Contenido del Popup
                const popupContent = `
                    <div class="popup-title">üìç Punto Seleccionado</div>
                    <div class="popup-coords">
                        <span>Lat:</span> ${latlng.lat.toFixed(5)}<br>
                        <span>Lng:</span> ${latlng.lng.toFixed(5)}
                    </div>
                    <div style="font-size: 12px; color: #777; margin-bottom: 15px;">Radios de autoconsumo: 500m y 2km</div>
                    <button class="popup-delete-button" onclick="removeMarkerAndElements(${markerId})">
                        <i class="fas fa-trash-alt"></i> Eliminar Punto
                    </button>
                `;
                marker.bindPopup(popupContent).openPopup(); // Abrir popup al crear
                marker.on('click', () => marker.openPopup()); // Reabrir al hacer clic

            } catch (e) {
                console.error("Error al crear c√≠rculos/etiquetas:", e);
                // Limpieza en caso de error
                if (marker) map.removeLayer(marker);
                createdCircles.forEach(c => map.removeLayer(c));
                createdLabels.forEach(l => map.removeLayer(l));
                delete markersData[markerId];
                alert("Hubo un problema al a√±adir el punto.");
            }
        }

        // Funci√≥n para eliminar marcador y sus elementos asociados
        window.removeMarkerAndElements = function(markerId) {
            const data = markersData[markerId];
            if (data) {
                data.labels.forEach(label => map.removeLayer(label));
                data.circles.forEach(circle => map.removeLayer(circle));
                map.removeLayer(data.marker);
                delete markersData[markerId]; // Eliminar la referencia
            } else {
                console.warn("Intento de eliminar marcador no encontrado con ID:", markerId);
            }
        }

        // Listener para a√±adir marcador al hacer clic en el mapa
        map.on('click', function(e) {
            // Evitar a√±adir marcador si se hace clic en un elemento interactivo existente
            let target = e.originalEvent.target;
            let clickedOnInteractiveElement = false;
            while (target && target !== map._container) {
                // Comprobar si se hizo clic en un marcador, control, o dentro de un popup
                if (target.classList?.contains('leaflet-marker-icon') ||
                    target.classList?.contains('leaflet-control') ||
                    target.closest('.leaflet-popup-content-wrapper')) {
                    clickedOnInteractiveElement = true;
                    break;
                }
                target = target.parentNode;
            }

            if (!clickedOnInteractiveElement) {
                addMarkerWithCirclesAndLabels(e.latlng);
            }
        });

    </script>
